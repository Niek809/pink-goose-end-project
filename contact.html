    <div class="body-contact"><!--hier start de body-->
        <div class="idea-contact-index">
            <h1 class="tekst-idea-goose">What's your GOOSE idea?</h1>
            <div class="idea-contact-chat">
                <p class="tekst-idea-chat">Letâ€™s chat and see how we can help</p>
            </div>
            <div class="social">
                <a href="https://t.me/superdao-team">
                    <button class="idea-telegram">
                        <p class="telegram-tekst-telegram">Telegram</p>
                        <p class="telegram-tekst-superdao">@superdao-team</p>
                        <div class="container-mini">
                            <div class="mini-blok-telegram">

        <div class="digest-contact">
            <form action="#">
                <h1 class="digest-send-post">Send a post Goose</h1>

                <input class="digest-email" type="email" id="email" name="email" placeholder="Your email">

                <input class="digest-name" type="name" id="name" name="name" placeholder="Your name">

                <textarea class="digest-message" id="message" name="message" placeholder="Your message"></textarea>

                <select class="digest-color" id="digest-colors" name="goose-color" placeholder="Color of your goose">
                    <option class="color-of-your-goose-option">Color of your goose</option>
                    <option class="red-option">Red</option>
                    <option class="white-option">White</option>
                    <option class="blue-option">Blue</option>
                    <option class="black-option">Black</option>
                </select>

                <input class="digest-send" type="submit" value="Send">
            </form>

        </div>
